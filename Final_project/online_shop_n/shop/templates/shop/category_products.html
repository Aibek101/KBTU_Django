<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Products</title>
</head>
<body>
    <h1>{{ category.name }} Products</h1>
    <ul>
        {% for product in products %}
        <li><a href="{% url 'product_reviews' product.id %}">{{ product.name }}</a> - ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
